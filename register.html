<!-- register form -->
<div class="w3-container w3-right-align w3-margin-top
            w3-margin-bottom w3-white w3-card-4"
     style="margin: auto; width: 50%;">

    <form class="w3-container" method="post">
        <p>
            <input class="w3-input" type="text" name="usernameId" style="direction: rtl" required>
            <label class="w3-label">نام کاربری</label></p>
        <p>
            <input class="w3-input" type="password" name="passwordId" style="direction: rtl" required>
            <label class="w3-label">رمز عبور</label></p>
        <p>
            <input class="w3-input" type="text" name="emailId" style="direction: rtl" required>
            <label class="w3-label">ایمیل</label>
        </p>

        <p>
            <label class="w3-validate">کارفرما</label>
            <input class="w3-radio" type="radio" name="employerId" value="karfarma" checked>
        </p>

        <p>
            <label class="w3-validate">کارجو</label>
            <input class="w3-radio" type="radio" name="employeeId" value="karjo">
        </p>


        <p>
            <input class="w3-btn w3-section w3-teal w3-ripple w3-center" type="submit" value="ثبت نام"></p>

    </form>

    <div class="w3-center w3-margin-top">
