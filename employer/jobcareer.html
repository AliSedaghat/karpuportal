<script>
    function myAccFunc(id) {
        document.getElementById(id).classList.toggle("w3-show");
        document.getElementById(id).previousElementSibling.classList.toggle("w3-teal");
    }

    function myFunc() {
        var e = document.getElementById("SalaryTypeID");
        var element = document.getElementById("salary");
        var element1 = document.getElementById("salarybreak")
        var val = e.options[e.selectedIndex].value;
        if (val == 2) {
            element.style.display = "block";
            element1.style.display = "block";
        }
        else {
            element.style.display = "none";
            element1.style.display = "none";
        }
    }
